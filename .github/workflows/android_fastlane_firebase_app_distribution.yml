name: Android Fastlane with Firebase App Distribution

on:
  push:
    branches:
      - master

jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: android

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Verify Fastlane installation
        working-directory: android
        run: |
          bundle exec fastlane --version
          echo "Fastlane is ready"

      - name: Run Fastlane Firebase Distribution
        working-directory: android
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
          FASTLANE_DISABLE_UPDATE_CHECK: "1"
        run: bundle exec fastlane android firebase_distribution

      - name: Upload build artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            android/app/build/outputs/
            android/fastlane/report.xml
          retention-days: 7